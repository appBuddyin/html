<!DOCTYPE html>
<html>
<head>
    <title>IdClassexample</title>
    <style>
    #p01{color: darkgreen;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    margin: 20px;}

    p.error{
        color:red;}
    </style>
</head>
<body>
<p>I am without id.</p>
<p id="p01">I am with id p01. </p>

</html>

<html>
    <body>

        <p>18 to 40 Are allowed only..</p>
        <p>Enter your age</p>
        <input id="demo" type="text">
        <button type="button" onclick="myFunction()">Test Age</button>
        <p id="p1"></p>
        <script>
            function myFunction(){
                var message,x;
                message=document.getElementById("p1");
                message.innerHTML = "" ;
                x=document.getElementById("demo").value;
                try{
                    if(x=="") throw "Empty";
                    if(isNaN(x)) throw "Not a Number";
                    x=Number(x);
                    if(x<18) throw "under 18";
                    if(x>40) throw "out of 40";
                }
                catch(err){
                    message.innerHTML="Age is "+err;
                }
            }
        
        
        </script>

    </body>



</html>

<html>
    <body>
        <p>Enter Number between 1 and 10.</p>
        <input id="num"></input>
        <button type="button" onclick="myFunction()">Submit</button>
        <p id="demo"></p>


        <script>
           function myFunction(){
               var x,text;
               x = document.getElementById("num").value;
               if(isNaN(x) || x < 1 || x > 10){
                   text = "Input is not Valid."
               }
               else{
                   text = "Input OK";
               }
               document.getElementById("demo").innerHTML=text;
           }
        
        </script>


    </body>
</html>
